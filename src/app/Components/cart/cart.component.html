<div>
    <app-header></app-header>
</div>
<div class="maincont">
    <div routerLink="/dashboard" class="main">
        <button class="home">Home /</button>
    </div>
    <div class="bookbutton">
        <button class="book">My cart</button>
    </div>
</div>
<div class="cart_container">
    <h3>My Cart
        ({{cartbook.length}})
    </h3>
    <div class="crt" *ngFor="let cart of cartbook" >
        <div class="image">
            <img src="../../../assets/Image 11.png" alt="">
        </div>
        <div class="book-description">
            <h2>
                {{cart.bookid.bookName}}
            </h2>
            <p>by
                {{cart.bookid.author}}
            </p>
            <div class="price-container" fxLayout="row">
                <div class="dicounted-price">
                    <b>Rs.{{cart.bookid.discountPrice}}</b>
                </div>
                <div class="actual-price">
                    Rs. {{cart.bookid.price}}
                </div>
            </div>
            <div class="quantity" >
                <button class="subtract">-</button>
                <span class="numder"></span>
                <button class="add">+</button>
                <div class="btn">
                    <button mat-button>
                        Remove
                    </button>
                </div>
            </div>

        </div>
    </div>
    <div>
       <button class="place">PLACE ORDER</button>
    </div>
</div>
<div class="address">
   Address Details
</div> 

<div class="summary">
 Order Summary
</div>
