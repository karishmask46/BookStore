<mat-toolbar class="tool">
    <div class="main">
        <div class="book">
            <img class="imgbook" src="../../../assets/education.svg" alt="">
            <span class="store">Bookstore</span>
        </div>
                <div class="searchbar">
                    <mat-icon matPrefix class="search1">search</mat-icon>
                    <input type="text" (keyup)="searchBook($event)" class="search2" matInput>
                </div>
        <div class="wish1">
            <mat-icon style="color:white ;" [matMenuTriggerFor]="menu">person</mat-icon>
            <span> Profile </span>
        <mat-menu #menu="matMenu">
            <button mat-menu-item >My Orders</button>
            <button mat-menu-item (click)="logout()" >Logout</button>
          </mat-menu>
          </div>
        <div class="wish2">
            <mat-icon style="color:white;" (click)="towishlist()">favorite</mat-icon>
            <span> Wishlist </span>
        </div>
        <div class="wish3">
            <mat-icon style="color:white ;" [matBadge]="cartitemslist" matBadgeColor="warn"
                matBadgePosition="below after" (click)="tocart()">shopping_cart</mat-icon>
            <span> Cart </span>
        </div>
    </div>
</mat-toolbar>
